{% extends 'job/header.html' %}
<!DOCTYPE html>
<html lang="en">
{% load static %}

{% block content %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styleindex.css' %}">
    <script
    src="http://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

  </head>
  <body background="{% static 'img/download.jpg' %}" >
  {% csrf_token %}


    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    
    <div id="pip">
      
    </div>
    <div class="container">
      <div class="row main">
        <div class="right">

          <center class="middle"><a class="btn btn-primary" href="#" role="button">Add new job</a></center>
        
      </div>
    </div>
    
    
    
    
  <div class="row joblist">
    <div class="col-md-4">
      <a class="btn btn-light" href="#" role="button">ALL JOBS</a>
    </div>
    <div class="col-md-4">
      <a class="btn btn-light" href="#" role="button">STANDRAD JOBS</a>
    </div>
    <div class="col-md-4">
      <a class="btn btn-light" href="#" role="button">PART TIME SERVICE </a>
    </div>
  </div>
</div>
    {%endblock%}
  </body>
</html>
