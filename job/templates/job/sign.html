<html lang="en">
{% load static %}
  <head>

    <!-- Bootstrap -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

     crossorigin="anonymous"></script>
     <script>
         $(function(){
             $('#pip').load('assets/header.html')
         })
     </script>
  </head>
  <body >
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    
    
   <div id="pip"></div>
    
    <div class="container center">
       
        <div class="row">
            <div class="col-xs-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <center>
                            <h3>Sign Up</h3>
                        </center>
                    </div>
                    <div class="panel-body">
                        <input type="text" class="form-control" placeholder="First Name" name="firstname" required>
                        <br>
                        <input type="number" class="form-control" placeholder="Phone Number" name="phone" pattern="[7-9]{1}[0-9]{9}"required>
                        <br>
                        <input type="password" class="form-control" placeholder="Password" pattern=".{6,}" name="password" required>
                        <br>   
                        <input type="password" class="form-control" placeholder="Conform Password" pattern=".{6,}" name="password" required>
                        <br>
                        <center><a style="width: 100px;" class="btn btn-primary" href="#" role="button">sign up</a></center>
                    </div>
                    <div class="panel-footer">
                        <center >
                            
                                  
                            if you already have account
                            <a style="width: 100px;" href="login.html" role="button">Log in</a> 
                        </center>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
  
      
    
  
    
  </body>
