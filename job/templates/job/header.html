{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    
  </head>
  <body >
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#jd">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="jd">
            
        <ul class="navbar-nav mr-auto">
            
            <li class="nav-item active">
                <a class="nav-link" href="index.html"><h5>HOME</h5> </a>
            </li>
        </ul>   
        <ul class="navbar-nav ml-auto">

            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link"><h5>hi {{user.username}}</h5> </a></li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><h5> Logout </h5></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}"><h5>About</h5> </a>
            </li>


            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}"><h5> Log in </h5></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}"><h5> Register </h5></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}"><h5>About</h5> </a>
            </li>
            {% endif %}
        </ul>
    </nav>
  {% block content %}
  {% endblock %}

    

    
      
      
  
    
  </body>
</html>
